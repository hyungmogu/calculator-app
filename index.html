<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator-web/static_files/css/style.css">
    </head>
    <body>
        <div class="calculator">
            <section class="display">0.12345 - 2.345</section>
            <section class="number-pad">
                <div class="btn btn--clear">Clear</div>
                <div class="btn btn--operand-plus">+</div>
                <div class="btn btn--number-7">7</div>
                <div class="btn btn--number-8">8</div>
                <div class="btn btn--number-9">9</div>
                <div class="btn btn--operand-minus">-</div>
                <div class="btn btn--number-4">4</div>
                <div class="btn btn--number-5">5</div>
                <div class="btn btn--number-6">6</div>
                <div class="btn btn--operand-division">รท</div>
                <div class="btn btn--number-1">7</div>
                <div class="btn btn--number-2">8</div>
                <div class="btn btn--number-3">9</div>
                <div class="btn btn--operand-product">x</div>
                <div class="btn btn--sign">+/-</div>
                <div class="btn btn--decimal">.</div>
                <div class="btn btn--number-0">0</div>
                <div class="btn btn--operand-equal">=</div>
            </section>
        </div>
    </body>
</html>
